<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .chat-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            height: 600px;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #4d535e;
            color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            position: relative; /* To position the dropdown menu */
        }

        .back-button {
            font-size: 20px;
            cursor: pointer;
        }

        .header-icons {
            display: flex;
            gap: 15px;
            font-size: 20px;
            cursor: pointer;
        }

        .menu-dropdown {
            position: absolute;
            top: 100%; /* Position below the header */
            right: 10px; /* Align to the right */
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 10; /* Ensure it's above other elements */
            display: none; /* Initially hidden */
        }

        /* Add this class with JavaScript to show the menu */
        .menu-dropdown.open {
            display: block;
        }

        .menu-dropdown ul {
            list-style: none;
            padding: 10px 0;
            margin: 0;
        }

        .menu-dropdown ul li {
            padding: 10px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu-dropdown ul li:hover {
            background-color: #f0f0f0;
        }

        .menu-dropdown ul li .icon {
            font-size: 16px;
        }

        .chat-body {
            padding: 15px;
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .received {
            justify-content: flex-start;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 10px;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .text {
            background-color: #e0f7fa;
            color: #000;
            padding: 10px;
            border-radius: 8px;
            max-width: 70%;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }

        .support-button {
            background-color: #eee;
            color: #333;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .chat-footer {
            background-color: #f9f9f9;
            padding: 15px;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-container {
            flex-grow: 1;
        }

        .input-container input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .footer-icons {
            display: flex;
            gap: 10px;
            font-size: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="back-button">&lt;</div>
            <div class="header-icons">
                <div class="menu-icon">&#9776;</div>
                <div class="close-icon">&times;</div>
            </div>
            <div class="menu-dropdown">
                <ul>
                    <li><span class="icon">üë§</span> Change Name</li>
                    <li><span class="icon">‚úâÔ∏è</span> Email transcript</li>
                    <li><span class="icon">üîî</span> Sound On</li>
                    <li><span class="icon">‚ÜóÔ∏è</span> Pop out widget</li>
                    <li><span class="icon">‚ìß</span> End this chat session</li>
                    <li><span class="icon">üí¨</span> Add Chat to your website</li>
                </ul>
            </div>
        </div>
        <div class="chat-body">
            <div class="message received">
                <div class="avatar">
                    <img src="placeholder-avatar.png" alt="Avatar">
                </div>
                <div class="text">
                    Hi, my name is Cristina James.<br>How may I help you today?
                </div>
            </div>
            <div class="button-container">
                <button class="support-button">Billing Support</button>
            </div>
        </div>
        <div class="chat-footer">
            <div class="input-container">
                <input type="text" placeholder="Type here and press enter...">
            </div>
            <div class="footer-icons">
                <div class="like-icon">üëç</div>
                <div class="send-icon">‚úâÔ∏è</div>
                <div class="attach-icon">üìé</div>
                <div class="smile-icon">üòä</div>
            </div>
        </div>
    </div>
</body>
</html>
