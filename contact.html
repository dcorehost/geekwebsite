




<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask an Expert | Geek Care</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #f5f7fa;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #1d60aa;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ffc107;
    }

.contact-form {
    background: white;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    max-width:800px;
    margin: 30px auto;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
  }

  .form-group input,
  .form-group textarea,
  .form-group select {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
  }

  .form-group textarea {
    height: 150px;
    resize: vertical;
  }

  .submit-btn {
    background-color: #1d60aa;
    color: white;
    border: none;
    padding: 12px 25px;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s;
  }

  .submit-btn:hover {
    background-color: #134980;
  }

  footer {
    background-color: #333;
    color: white;
    padding: 40px 20px;
    text-align: center;
  }

  .footer-links {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 25px;
    margin-bottom: 30px;
    list-style: none;
  }

  .footer-links a {
    color: white;
    text-decoration: none;
    transition: color 0.3s;
  }

  .footer-links a:hover {
    color: #ffc107;
  }

 
  .copyright {
    color: #aaa;
    font-size: 14px;
  }

  @media (max-width: 768px) {
    header {
      flex-direction: column;
      text-align: center;
    }

    nav ul {
      margin-top: 15px;
      justify-content: center;
    }

    nav ul li {
      margin: 0 10px;
    }

    .experts-container {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>
  <header>
    <div class="logo">Customer Service Support</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Ask an Expert</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>
  </header>
<section id="contact" class="contact-section">
    
    <form class="contact-form">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone">
      </div>
      
      <div class="form-group">
        <label for="expert">Select Expert</label>
        <select id="expert" name="expert">
          <option value="">-- Select an Expert --</option>
          <option value="alex">Amit- Software & Hardware</option>
          <option value="sarah">Prachi - Network Security</option>
          <option value="michael">Geetanjali- Data Recovery</option>
          <option value="other">Other/Not Sure</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="issue">Describe Your Issue</label>
        <textarea id="issue" name="issue" required></textarea>
      </div>
      
      <button type="submit" class="submit-btn">Submit Request</button>
    </form>
  </section>
</div>

<footer>
  <h3>Geek Care</h3>
  <ul class="footer-links">
    <li><a href="#">About Us</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Privacy Policy</a></li>
    <li><a href="#">Terms & Conditions</a></li>
    <li><a href="#">Contact Us</a></li>
  </ul>
  <p class="copyright">Â© 2024 Geek Care. All rights reserved.</p>
</footer>
</body>
</html>
