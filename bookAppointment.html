<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Appointment Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    p.description {
      text-align: center;
      max-width: auto;
      margin: 10px 20px;
      font-size: 16px;
      margin-top: 25px;
      color: white;
    }

    /* === Header Styling Updated === */
    header {
      background-color: #1d60aa;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    header h2 {
      font-size: 18px;
      color: white;
    }
    
    header .buttons a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
      border: 1px solid white;
      padding: 5px 12px;
      border-radius: 20px;
    }


    /* === Main Content Styling === */
    .main-content {
      display: flex;
      justify-content: center;
      padding: 80px 20px 100px;
    }

    /* === Form Container Styling === */
    .form-container {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      animation: fadeInUp 0.6s ease-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .submit-btn {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #1d60aa;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #2c7d7e;
    }

    .required {
      color: red;
    }

    /* === Footer Styling Updated === */
    footer {
      background-color: #333;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
    }

    h3 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      font-size: 24px;
      color: #fff;
    }

    .footer-links {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      margin-bottom: 30px;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
      padding: 0;
    }

    .footer-links a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }

    .footer-links a:hover {
      color: #ffc107;
    }

    .copyright {
      font-size: 14px;
      color: #aaa;
      margin-top: 20px;
    }
    /* === Smooth fade-in animation === */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* === Form Field Focus Effects === */
    input:focus,
    select:focus,
    textarea:focus {
      border-color: #1d60aa;
      box-shadow: 0 0 0 3px rgba(56, 163, 165, 0.2);
      outline: none;
    }

    /* === Responsive Footer === */
    @media (max-width: 600px) {
      .footer-links {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h2>Customer Service & Support</h2>
    <div class="buttons">
      <a href="login.html">Login</a>
      <a href="bookAppointment.html">Book Appointment</a>
    </div>
  </header>

  <div class="main-content">
    <div class="form-container">
      <h2>Book an Appointment</h2>
      <form id="appointmentForm">
        <label for="name">Name <span class="required">*</span></label>
        <input type="text" id="name" name="name" required>
      
        <label for="phone">Phone Number <span class="required">*</span></label>
        <input type="text" id="phone" name="phone" required>
      
        <label for="email">Email <span class="required">*</span></label>
        <input type="email" id="email" name="email" required>
      
        <label for="device">Device <span class="required">*</span></label>
        <select id="device" name="device" required>
          <option value="">-- Select Device --</option>
          <option>Printers</option>
          <option>Computers & Tablets</option>
          <option>Email Help</option>
          <option>Antivirus & Security</option>
          <option>Wifi & Network</option>
        </select>
      
        <label for="issue">Your Issue <span class="required">*</span></label>
        <textarea id="issue" name="issue" placeholder="Describe your issue here..." required></textarea>
      
        <button type="submit" class="submit-btn">Submit Appointment</button>
      </form>
      
      <p id="responseMessage"></p>
    </div>
  </div>

  <footer>
    <h3>Geek Care</h3>
    <ul class="footer-links">
      <li><a href="about-us.html">About us</a></li>
      <li><a href="privacy-policy.html">Privacy Policy</a></li>
      <li><a href="terms-conditions.html">Terms & Conditions</a></li>
      <li><a href="refund-policy.html">Refund Policy</a></li>
      <li><a href="contact-us.html">Contact Us</a></li>
    </ul>
    <div class="copyright">
      Copyrights Â© 2024 Geek Care. All Rights Reserved
    </div>
  </footer>


  <script>
    document.getElementById('appointmentForm').addEventListener('submit', async function (e) {
      e.preventDefault();
  
      const form = e.target;
      const formData = new FormData(form);
      
      // Convert form data to an object
      const formObject = {};
      formData.forEach((value, key) => {
        formObject[key] = value;
      });
  
      try {
        const res = await fetch('http://localhost:8000/bookAppointment.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formObject),
        });
  
        const data = await res.json();
  
        if (data.success) {
          // // Show a success message using alert
          // alert('Appointment booked successfully!');
          // form.reset();  // Reset the form fields after success
          window.location.href = 'thankyou.html';
        } else {
          // Show a failure message using alert
          alert(data.message || 'Submission failed. Please try again.');
        }
  
      } catch (error) {
        alert('Error occurred while submitting the form. Please try again.');
      }
    });
  </script>
  
  
</body>
</html>
