<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report an Issue | Geek Care</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #333;
    }

    /* Header Styling */
    header {
      background-color: #1d60aa;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    header h2 {
      font-size: 18px;
      color: white;
    }
    
    header .buttons a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
      border: 1px solid white;
      padding: 5px 12px;
      border-radius: 20px;
    }

    /* User Info Styling (after header) */
    .user-display-area {
      margin-top: 10px;
      padding: 10px 20px;
      font-weight: bold;
      font-size: 16px;
      color: #333;
      background-color: #f0f8ff; /* Light background for highlight */
      border-left: 5px solid #1d60aa; /* Highlight border */
      transition: background-color 0.5s ease, transform 0.3s ease; /* Smooth transition */
      animation: fadeIn 1s ease-out; /* Subtle fade-in animation */
    }

    .user-display-area:hover {
      background-color: #e0f7fa; /* Slightly lighter on hover */
      transform: translateX(5px); /* Gentle slide on hover */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Main Content */
    .main-section {
      flex: 1;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .main-section h2 {
      margin-bottom: 30px;
      color: #333;
      font-weight: 600;
    }

    .report-form-container {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 600px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }

    .form-group input[type="text"],
    .form-group textarea,
    .form-group select {
      width: calc(100% - 22px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    .form-group input[type="text"]:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      border-color: #1d60aa;
      outline: none;
      box-shadow: 0 0 5px rgba(56, 163, 165, 0.3);
    }

    .form-group textarea {
      min-height: 120px;
    }

    button[type="submit"] {
      background-color: #1d60aa;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #2c7d7e;
    }

    .error-message {
      color: #e74c3c;
      margin-top: 10px;
      font-size: 14px;
    }

    .success-message {
      color: #27ae60;
      margin-top: 10px;
      font-size: 14px;
    }

    /* Footer Styling */
    footer {
      background-color: #333;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
    }

    h3 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      font-size: 24px;
      color: #fff;
    }

    .footer-links {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      margin-bottom: 30px;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
      padding: 0;
    }

    .footer-links a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }

    .footer-links a:hover {
      color: #ffc107;
    }

    .copyright {
      font-size: 14px;
      color: #aaa;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h2>Customer Service & Support</h2>
    <div class="buttons">
      <a href="component.html">Dashboard</a>
      <a href="bookAppointment.html">Book Appointment</a>
    </div>
  </header>

  <div class="user-display-area" id="usernameDisplay"></div>

  <section class="main-section">
    <h2>Report Your Issue</h2>
    <div class="report-form-container">
      <form id="reportIssueForm">
        <div class="form-group">
          <label for="issueType">Type of Issue</label>
          <select id="issueType" name="issueType" required>
            <option value="">Select an issue type</option>
            <option value="technical">Technical Issue</option>
            <option value="billing">Billing Issue</option>
            <option value="account">Account Related Issue</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="Briefly describe the issue" required />
        </div>

        <div class="form-group">
          <label for="description">Detailed Description</label>
          <textarea id="description" name="description" placeholder="Provide a detailed explanation of the problem you are facing." required></textarea>
        </div>

        <button type="submit">Submit Report</button>
        <div id="formMessage" class=""></div>
      </form>
    </div>
  </section>

  <footer>
    <h3>Geek Care</h3>
    <ul class="footer-links">
      <li><a href="about-us.html">About us</a></li>
      <li><a href="privacy-policy.html">Privacy Policy</a></li>
      <li><a href="terms-conditions.html">Terms & Conditions</a></li>
      <li><a href="refund-policy.html">Refund Policy</a></li>
      <li><a href="contact-us.html">Contact Us</a></li>
    </ul>
    <div class="copyright">
      Copyrights Â© 2024 Geek Care. All Rights Reserved
    </div>
  </footer>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Retrieve username from local storage
      const username = localStorage.getItem('username');
      const usernameDisplay = document.getElementById('usernameDisplay');

      if (username) {
        usernameDisplay.textContent = `Welcome, ${username}!`;
      } else {
        console.log('No username found. Redirecting to login...');
        window.location.href = 'login.html';
      }

      const reportIssueForm = document.getElementById('reportIssueForm');
      const formMessageDiv = document.getElementById('formMessage');

      reportIssueForm.addEventListener('submit', async function (e) {
        e.preventDefault();

        const formData = new FormData(reportIssueForm);
        const formObject = {};
        formData.forEach((value, key) => {
          formObject[key] = value;
        });

        formMessageDiv.textContent = 'Submitting report...';
        formMessageDiv.className = ''; // Clear previous class

        try {
          const res = await fetch('http://localhost:8000/reportIssue.php', { // Replace with your actual API endpoint
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(formObject),
          });
          console.log("Res",res)

          const data = await res.json();

          if (data.success) {
             const successMessage = data.message || 'Issue reported successfully!';
            formMessageDiv.textContent = successMessage;
            formMessageDiv.className = 'success-message';
            reportIssueForm.reset(); // Clear the form after successful submission
            alert(successMessage); // Display success alert
          } else {
            formMessageDiv.textContent = data.error || 'Failed to submit the report. Please try again.';
            formMessageDiv.className = 'error-message';
          }
        } catch (error) {
          console.error('Error submitting report:', error);
          formMessageDiv.textContent = 'An unexpected error occurred. Please try again later.';
          formMessageDiv.className = 'error-message';
        }
      });
    });
  </script>
</body>
</html>
