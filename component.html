<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Cards</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header Styling */
    header {
      background-color: #1d60aa;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    header h2 {
      font-size: 18px;
      color: white;
    }
    
    header .buttons a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
      border: 1px solid white;
      padding: 5px 12px;
      border-radius: 20px;
    }


    /* User Info Styling (after header) */
    .user-display-area {
      margin-top: 10px;
      padding: 10px 20px;
      font-weight: bold;
      font-size: 16px;
      color: #333;
      background-color: #f0f8ff; /* Light background for highlight */
      border-left: 5px solid #1d60aa; /* Highlight border */
      transition: background-color 0.5s ease, transform 0.3s ease; /* Smooth transition */
      animation: fadeIn 1s ease-out; /* Subtle fade-in animation */
    }

    .user-display-area:hover {
      background-color: #e0f7fa; /* Slightly lighter on hover */
      transform: translateX(5px); /* Gentle slide on hover */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Cards Section */
    .main-section {
      flex: 1;
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .main-section h2 {
      margin-bottom: 40px;
      color: #333;
      font-weight: 600;
    }

    .cards-container {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
      width: 100%;
      max-width: 1000px;
    }

    .card {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      padding: 30px 20px;
      text-align: center;
      width: 250px;
      min-height: 160px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
    }

    .card h3 {
      font-size: 20px;
      color: #333;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .active-subscription {
      font-size: 50px;
      font-weight: 700;
      color: #1d60aa;
      animation: pulseGlow 1.5s infinite ease-in-out;
      text-shadow: 0 0 8px rgba(56, 163, 165, 0.5);
      margin: 0;
    }

    @keyframes pulseGlow {
      0% {
        transform: scale(1);
        color: #1d60aa;
        text-shadow: 0 0 8px rgba(56, 163, 165, 0.5);
      }
      50% {
        transform: scale(1.1);
        color: #2c7d7e;
        text-shadow: 0 0 14px rgba(44, 125, 126, 0.7);
      }
      100% {
        transform: scale(1);
        color: #1d60aa;
        text-shadow: 0 0 8px rgba(56, 163, 165, 0.5);
      }
    }

    .card button {
      background-color: #1d60aa; /* Primary button color */
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .card button:hover {
      background-color: #2c7d7e; /* Darker hover effect */
    }

    /* Footer Styling */
    footer {
      background-color: #333;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
    }

    h3 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      font-size: 24px;
      color: #fff;
    }

    .footer-links {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      margin-bottom: 30px;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
      padding: 0;
    }

    .footer-links a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }
    
    .footer-links a:hover {
      color: #ffc107;
    }

    .copyright {
      font-size: 14px;
      color: #aaa;
      margin-top: 20px;
    }
  </style>  
</head>
<body>

  <!-- Header -->
  <header>
    <h2>Customer Service & Support</h2>
    <!-- <div class="user-info" id="usernameDisplay"></div> -->

    <div class="buttons">
      <a href="login.html">Login</a>
      <a href="bookAppointment.html">Book Appointment</a>
    </div>
  </header>

  <div class="user-display-area" id="usernameDisplay"></div>


  <!-- Main Content -->
  <section class="main-section">
    <h2>Interactive Support Section</h2>
    <div class="cards-container">

      <!-- Card 1: Geek Subscription -->
      <div class="card">
        <h3>Geek Subscription</h3>
        <p class="active-subscription">Active</p>
      </div>

      <!-- Card 2: Report an Issue -->
      <div class="card report-issue-card">
        <h3>Report an Issue</h3>
        <button onclick="window.location.href = 'reportIssue.html';">Report Now</button>
      </div>

      <!-- Card 3: Support Chat -->
      <div class="card">
        <h3>Support Chat</h3>
        <button onclick="alert('Opening support chat...')">Start Chat</button>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer>
    <h3>Geek Care</h3>
    <ul class="footer-links">
      <li><a href="about-us.html">About us</a></li>
      <li><a href="privacy-policy.html">Privacy Policy</a></li>
      <li><a href="terms-conditions.html">Terms & Conditions</a></li>
      <li><a href="refund-policy.html">Refund Policy</a></li>
      <li><a href="contact-us.html">Contact Us</a></li>
    </ul>
    <div class="copyright">
      Copyrights Â© 2024 Geek Care. All Rights Reserved
    </div>
  </footer>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Retrieve username from local storage
      const username = localStorage.getItem('username');
      const usernameDisplay = document.getElementById('usernameDisplay');

      if (username) {
        usernameDisplay.textContent = `Welcome, ${username}!`;
      } else {
        // If no username is found, you might want to redirect to the login page
        console.log('No username found. Redirecting to login...');
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
